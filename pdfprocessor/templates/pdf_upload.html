<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload and Analysis</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ csrf_token }}  <label for="file">Select a PDF file:</label>
        <input type="file" name="file" id="file" accept=".pdf" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    {% if request.method == 'POST' %}
    <h2>Extracted Information:</h2>
    {% if not form.errors %}
      <p><b>Nouns:</b> {{ nouns }}</p>
      <p><b>Verbs:</b> {{ verbs }}</p>
    {% else %}
      <p style="color: red;">Error: {{ form.errors }}</p>
    {% endif %}
  {% endif %}
  

</body>
</html>
